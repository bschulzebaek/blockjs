<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<link rel="icon" href="/favicon.ico"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />

	<style>
		.menu-background {
			position: fixed;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			overflow: hidden;
			z-index: -1;
		}

		.menu-background:after {
			content: '';
			display: block;
			position: absolute;
			top: 0;
			right: 0;
			bottom: 0;
			left: 0;
			background-color: rgba(0, 0, 0, 0.3);
		}

		.menu-background > img {
			width: 100%;
			height: 100%;
			object-fit: cover;
			filter: blur(5px);
		}

	</style>
	
	<title>BlockJS</title>
</head>
<body>
	<div class="menu-background">
		<img src="/main_menu_background.jpg">
	</div>
	<div id="app"></div>
	
	<script type="module" src="/src/main.ts"></script>
</body>
</html>
